[build]
  publish = "."

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"

[[redirects]]
  from = "/orleans/*"
  to = "/orleans/index.html"
  status = 200

[[redirects]]
  from = "/express/*"
  to = "/express/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
